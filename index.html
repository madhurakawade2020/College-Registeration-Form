<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <div class="menu">
            <button onclick="showSection('addBook')">Add Book</button>
            <button onclick="showSection('viewBooks')">View Books</button>
            <button onclick="showSection('issueBook')">Issue Book</button>
            <button onclick="showSection('returnBook')">Return Book</button>
        </div>
        <div id="addBook" class="section">
            <h2>Add Book</h2>
            <form id="addBookForm">
                <label for="addBookId">Book ID:</label>
                <input type="text" id="addBookId" required><br>
                <label for="addBookTitle">Title:</label>
                <input type="text" id="addBookTitle" required><br>
                <label for="addBookAuthor">Author:</label>
                <input type="text" id="addBookAuthor" required><br>
                <label for="addBookCopies">Copies:</label>
                <input type="number" id="addBookCopies" required><br>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div id="viewBooks" class="section">
            <h2>View Books</h2>
            <div id="booksList"></div>
        </div>
        <div id="issueBook" class="section">
            <h2>Issue Book</h2>
            <form id="issueBookForm">
                <label for="issueBookId">Book ID:</label>
                <input type="text" id="issueBookId" required><br>
                <label for="issueBookUser">User:</label>
                <input type="text" id="issueBookUser" required><br>
                <button type="submit">Issue Book</button>
            </form>
        </div>
        <div id="returnBook" class="section">
            <h2>Return Book</h2>
            <form id="returnBookForm">
                <label for="returnBookId">Book ID:</label>
                <input type="text" id="returnBookId" required><br>
                <label for="returnBookUser">User:</label>
                <input type="text" id="returnBookUser" required><br>
                <button type="submit">Return Book</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
